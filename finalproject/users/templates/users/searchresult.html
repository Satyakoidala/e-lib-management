{% extends 'base.html' %}
{% load static %}

{% block head-part %}

{% endblock %}

{% block header-other-half %}
<div class="container">
  <div class="row">
    <div class="col">
      <a href='{% url "users:view-profile-view" %}'>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
      </a>
    </div>
    <div class="col">
      <a href="#">logout</a>
    </div>
  </div>
</div>

{% endblock %}

{% block body-part %}

<div class="container bg-light">
  <div class="row">
    <div class="col">
      <form class="form-inline" action="" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <img src="https://img.icons8.com/material-outlined/20/000000/search.png" />
        </button>
      </form>
    </div>
  </div>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Book ID</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">Edition</th>
      <th scope="col">Shelf</th>
      <th scope="col">Dept</th>
      <th scope="col">Copies Available</th>
    </tr>
  </thead>
</table>

<div>
  <button type="submit">Return to home page</button>
</div>

{% endblock %}
