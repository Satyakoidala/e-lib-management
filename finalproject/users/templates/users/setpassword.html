{% extends 'base.html' %}
{% load static %}

{% block head-part %}
<link rel="stylesheet" href="{% static 'users/css/setpassword.css' %}">
{% endblock %}

{% block header-other-half %}
<div class="container">
    <div class="row">
        <div class="col mt-4 pt-1  mr-4 pr-5 text-align ">
            <a href="{% url 'users:login-view' %}">
                <text class="logincolor" style="font-size:1.8vw;">Login</text>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block body-part %}
<div class="container form-align">
    <div class="row ml-5 mt-5 pl-5">
        <div style="text-align:center" class="ml-5 mt-5 pl-5">
            <div class="card card-bg" style="width: 45rem;">
                <div class="card-header card_head_color pt-4">
                    <text class="active_txt">Set Password</text>
                </div>
                <div class=" card-body pt-4 mt-3 pb-4">
                    <form class="form " action="{% url 'users:update-password-view' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form_txt">Enter New Password &emsp;</label>
                            {{ pswform.psw1 }}
                        </div>

                        <div class="form-group">
                            <label class="form_txt">Retype New Password &nbsp;</label>
                            {{ pswform.psw2 }}
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            {% if pswerrors %}
                <div class="alert alert-danger alert-dismissible fade show" style="width:fit-content; margin: 0 auto;" role="alert">         
                    <strong>{{ pswerrors }}</strong>          
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>       
                </div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
