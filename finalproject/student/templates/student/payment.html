<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Payments Page</title>
</head>

<body>
    <h1 style="text-align: center;">Welcome {{ user.userid }}, Your Cart Payment Details </h1>


    <div class="border border-dark"
        style="width:400px; text-align: center; display: block; margin-left: auto; margin-right: auto; padding: 5px; margin-top: 100px;">
        <h4>Your Cart Details</h4>
        <table class="table table-secondary">
            <tbody>
                <tr>
                    <td scope='col'> User ID </td>
                    <td scope='col'> {{ user.userid }} </td>
                </tr>
                <tr>
                    <td scope='col'> Book ID </td>
                    <td scope='col'> {{ paymentbook.bookid }} </td>
                </tr>
                <tr>
                    <td scope='col'> Amount </td>
                    <td scope='col'> {{ paymentbook.amountdue }} </td>
                </tr>
                <tr>
                    <td scope='col'><a href="success/"><button class="btn btn-success btn-md">Success</button></a></td>
                    <td scope='col'><a href="failure/"><button class="btn btn-danger btn-md">Failure</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
